# FILE: amplify.yml
version: 1
applications:
  - appRoot: website
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci                 # Install deps
        build:
          commands:
            - npm run build          # Vite builds into dist/
      artifacts:
        baseDirectory: dist          # Publish the dist/ folder
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
